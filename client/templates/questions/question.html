<template name="question">
  <div>
    {{question}} <button class='drop-question'>&times;</button>
    <ul>
    {{#each options}}
    <li>{{option}} </li>
    {{/each}}
    <form class='add-option'>
      <input type='text' name='text' placeholder='New Option'/>
    </form>
  </ul>
  </div>
</template>
