<template name="questionItem">
  <div class="question">
    <div class="question-content">
      {{#with this}}
      <h3>{{question}}</h3>
      {{#each options}}
      <input type="radio" name="{{question}}" val="{{option}}"/>{{option}}<br>
      {{/each}}
      {{/with}}
    </div>
  </div>
</template>
